<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shopping Cart</h1>
    <div class="container">
        <h2>Add item for selection</h2>
        <div class="product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" name="product-name" id="product-name" placeholder="Enter your product name" required>
            <label for="product-price">Price:</label>
            <input type="text" name="price" id="product-price" placeholder="Enter your product price" required>
            <label for="product-image">Image:</label>
            <input type="text" name="product-image" id="product-image" accept=".jpg, .png, .gif">
            <button class="create-product">Create Product</button>
        </div>
        <div class="product-dashboard"></div>
        <button class="add-cart">Add to cart</button>
    </div>
    <div class="checkout">
        <div class="display-product"></div>
        <div class="display-payment">You have to pay: $<span></span></div>
        <button class="calc-price">Calculate Final Price</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
